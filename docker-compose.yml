version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    ports:
    - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: redis:latest
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/selfies
    ports:
      - "8000:8000"
    expose:
      - 8000
    links:
      - redis
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
